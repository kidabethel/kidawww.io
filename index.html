<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <title>WWW</title>
</head>
<body>
  <div class="mode">
    <img src="/moon-icon-5-removebg-preview.png" alt="dark" id="icon" width="40px">
  </div>
    <div class="container">
        <div class="aside">
            <div class="tittle">
                <h3><span>W</span>orld <br> <span>W</span>ide <br> <span>W</span>ord</h3>
            </div>
            <div class="saves">
                <div class="tittle-name">
                    <div class="name-date">
                        <h3>Title</h3>
                        <p>Firt sentence in ...</p>
                        <input type="date">
                    </div>
                    <div class="delete-note">
                        <ion-icon name="trash-bin-outline"></ion-icon>
                    </div>
                </div>
            </div>
            <div class="search">
                <form action="https://www.google.com/search" method="get">
                    <button><ion-icon name="search-outline"></ion-icon></button><input type="text" placeholder="Search Note" name="q"><Button type="reset"><ion-icon name="close-outline"></ion-icon></Button>
                </form>
            </div>
        </div>
        <div class="main">
            <div class="main-container">
                <div class="options">
                  <!-- Text Format -->
                  <button id="bold" class="option-button format">
                    <i class="fa-solid fa-bold"></i>
                  </button>
                  <button id="italic" class="option-button format">
                    <i class="fa-solid fa-italic"></i>
                  </button>
                  <button id="underline" class="option-button format">
                    <i class="fa-solid fa-underline"></i>
                  </button>
                  <!-- <button id="superscript" class="option-button script">
                    <i class="fa-solid fa-superscript"></i>
                  </button> -->
                  <!-- <button id="subscript" class="option-button script">
                    <i class="fa-solid fa-subscript"></i>
                  </button> -->
          
                  <!-- List -->
                  <!-- <button id="insertOrderedList" class="option-button">
                    <div class="fa-solid fa-list-ol"></div>
                  </button>
                  <button id="insertUnorderedList" class="option-button">
                    <i class="fa-solid fa-list"></i>
                  </button> -->
          
                  <!-- Undo/Redo -->
                  <button id="undo" class="option-button">
                    <i class="fa-solid fa-rotate-left"></i>
                  </button>
                  <button id="redo" class="option-button">
                    <i class="fa-solid fa-rotate-right"></i>
                  </button>
          
                  <!-- Link -->
                  <button id="createLink" class="adv-option-button">
                    <i class="fa fa-link"></i>
                  </button>
                  <button id="unlink" class="option-button">
                    <i class="fa fa-unlink"></i>
                  </button>
          
                  <!-- Alignment -->
                  <button id="justifyLeft" class="option-button align">
                    <i class="fa-solid fa-align-left"></i>
                  </button>
                  <button id="justifyCenter" class="option-button align">
                    <i class="fa-solid fa-align-center"></i>
                  </button>
                  <button id="justifyRight" class="option-button align">
                    <i class="fa-solid fa-align-right"></i>
                  </button>
                  <button id="justifyFull" class="option-button align">
                    <i class="fa-solid fa-align-justify"></i>
                  </button>
                  <button id="indent" class="option-button spacing">
                    <i class="fa-solid fa-indent"></i>
                  </button>
                  <button id="outdent" class="option-button spacing">
                    <i class="fa-solid fa-outdent"></i>
                  </button>
          
                  <!-- Headings -->
                  <select id="formatBlock" class="adv-option-button">
                    <option value="H1">H1</option>
                    <option value="H2">H2</option>
                    <option value="H3">H3</option>
                    <option value="H4">H4</option>
                    <option value="H5">H5</option>
                    <option value="H6">H6</option>
                  </select>
          
                  <!-- Font -->
                  <select id="fontName" class="adv-option-button"></select>
                  <select id="fontSize" class="adv-option-button"></select>
          
                  <!-- Color -->
                  <div class="input-wrapper">
                    <input type="color" id="foreColor" class="adv-option-button" />
                    <label for="foreColor">Font Color</label>
                  </div>
                  <div class="input-wrapper">
                    <input type="color" id="backColor" class="adv-option-button" />
                    <label for="backColor">Highlight Color</label>
                  </div>
                </div>
                <div id="text-input" contenteditable="true"></div>
              </div>
                   <div class="save-text">
                    Save
                   </div>
            
        </div>



    </div>


    <div id="mySidenav" class="sidenav">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
      <a href="#">Recent</a>
      <a href="#">New</a>
      <a href="#">Search</a>
      

      
    </div>
    
    <!-- Use any element to open the sidenav -->
    <span onclick="openNav()" class="www">WWWord</span>
    
    <!-- Add all page content inside this div if you want the side nav to push page content to the right (not used if you only want the sidenav to sit on top of the page -->
    <div id="main">
      
    </div>


    <script src="./script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script>

      var icon = document.getElementById("icon");
      icon.onclick = function() {
        document.body.classList.toggle("dark-theme");
        if(document.body.classList.contains("dark-theme")) {
          icon.src = "R-removebg-preview.png";
        }else {
          icon.src = "moon-icon-5-removebg-preview.png";
        }
      };

    </script>
</body>
</html>
